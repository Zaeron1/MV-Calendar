name: Update UCA MV Calendar

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # üîπ Autorise le push dans le d√©p√¥t

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du d√©p√¥t
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.MV_TOKEN }}

    - name: Installer Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Installer les d√©pendances
      run: |
        pip install --upgrade pip
        pip install requests icalendar pytz

    - name: Lancer le script
      run: python update_calendar.py

    - name: Commit et Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add uca_mv_filtered.ics
        git commit -m "Mise √† jour automatique du calendrier" || echo "Pas de changement"
        git push
